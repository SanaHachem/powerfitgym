<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Power Fit Gym - Quem Somos</title>
 
 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
 
  body {
    background-color: #000;
    color: #fff;
    overflow-x: hidden;
    position: relative;
  }
 
  /* Fundo desfocado */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: url('img/imagem_academia2.png') center/cover no-repeat;
    filter: blur(15px) brightness(0.4);
    z-index: -1;
  }
 
  /* Navbar */
  nav {
    background-color: rgba(0,0,0,0.85);
    padding: 20px 0;
    text-align: center;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 10;
    box-shadow: 0 0 10px rgba(255, 223, 0, 0.4);
    backdrop-filter: blur(8px);
  }
 
  nav a {
    color: #f5d670;
    margin: 0 20px;
    text-decoration: none;
    font-weight: bold;
    text-transform: uppercase;
    transition: 0.3s;
  }
 
  nav a:hover {
    color: #fff280;
    text-shadow: 0 0 10px #ffd700;
  }
 
  /* Seção Quem Somos */
  section {
    padding: 140px 20px 80px;
    text-align: center;
    position: relative;
  }
 
  section::before {
    content: "";
    background: url('img/imagem_academia.jpg') center/cover fixed;
    position: absolute;
    inset: 0;
    opacity: 0.15;
    z-index: 0;
  }
 
  section * {
    position: relative;
    z-index: 1;
  }
 
  h2 {
    color: #ffdf40;
    font-weight: 900;
    font-size: 2.8rem;
    margin-bottom: 25px;
  }
 
  p {
    font-size: 1.2rem;
    color: #fff3b0;
    max-width: 900px;
    margin: 0 auto 50px;
    line-height: 1.6;
  }
 
  /* Galeria */
  .galeria {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 30px;
  }
 
  .foto {
    position: relative;
    width: 850px;
    height: auto;
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(255, 215, 0, 0.25);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
 
  .foto img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.6s ease;
  }
 
 /* .foto:hover {
    transform: translateY(-8px) scale(1.05);
    box-shadow: 0 0 35px rgba(255, 223, 40, 0.6);
  }
 
  .foto:hover img {
    transform: scale(1.15);
    filter: brightness(0.8);
  } */
 
  .overlay {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.85) 100%);
    color: #ffdf40;
    font-size: 1.1rem;
    font-weight: 600;
    opacity: 0;
    transform: scale(1.1);
    transition: opacity 0.2s ease, transform 0.2s ease;
    padding: 20px;
    text-align: center;
  }
 
  .foto:hover .overlay {
    opacity: 1;
    transform: scale(1);
  }
 
  /* Footer */
  footer {
    text-align: center;
    padding: 25px;
    background-color: rgba(0,0,0,0.85);
    color: #f5d670;
    border-top: 1px solid #ffdf40;
    margin-top: 60px;
    backdrop-filter: blur(8px);
  }
 
</style>
</head>

</nav>
